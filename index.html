<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamond pk TopUp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💎 Free Fire Diamond TopUp pk 💎</h1>

    <h2>💰 Top-Up Packages 💰</h2>
    <ul>
      <li>💰 Rs 500 – 570 💎 Diamonds</li>
      <li>💰 Rs 1000 – 1300 💎 Diamonds</li>
      <li>💰 Rs 1500 – 2000 💎 Diamonds</li>
      <li>💰 Rs 2500 – 3200 💎 Diamonds</li>
      <li>💰 Rs 3000 – 4000 💎 Diamonds</li>
      <li>🔥 Rs 5000 – 7000 💎 Diamonds</li>
      <li>🔥 Rs 8000 – 10000 💎 Diamonds</li>
    </ul>

    <form id="topupForm">
      <label>🎮  UID:</label>
      <input type="text" id="uid" required />

      <label> apka Naam (Optional):</label>
      <input type="text" id="name" />

      <label>💎 Select Diamonds:</label>
      <select id="diamonds" required>
        <option value="500">  💎 (Rs 500  =570💎)</option>
        <option value="7000"> 💎 (Rs 1000 =1300💎)</option>
        <option value="1500"> 💎 (Rs 1500 =2000💎)</option>
        <option value="2500"> 💎 (Rs 2500 =3200💎)</option>
        <option value="3000"> 💎 (Rs 3000 =4000💎)</option>
        <option value="5000"> 💎 (Rs 5000 =7000💎)</option>
        <option value="8000"> 💎 (Rs 8000 =10000💎)</option>
      </select>

      <label>💳 Payment Method:</label>
      <select id="paymentMethod">
        <option value="Easypaisa">Easypaisa</option>
      </select>

      <label>📱 apka Number:</label>
      <input type="text" id="sender" required />

      <label>📷 yaha apni id ka photo dalein(Optional):</label>
      <input type="file" accept="image/*" />

      <button type="button" onclick="sendToWhatsApp()">📩 Submit on WhatsApp</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
        </html>
